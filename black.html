  <style>

    #privacidade:checked::after{

  <div class="container">
    <div id="alert-personalizado">Formul√°rio enviado com sucesso! ‚úÖ</div>

    <form id="autoForceForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo"/>

      <label for="empresa">Nome da Empresa</label>
      <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com"/>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"/>

      <label for="segmento">Segmento</label>
      <select id="segmento" name="segmento">
        <option value="">Selecione</option>
        <option value="montadora">Montadora</option>
        <option value="concessionaria">Concession√°ria</option>
        <option value="revenda">Revenda</option>
        <option value="seguradora">Seguradora</option>
        <option value="blindadora">Blindadora</option>
        <option value="financeira">Financeira</option>
        <option value="consorcio">Cons√≥rcio</option>
      </select>

      <label for="area">√Årea</label>
      <select id="area" name="area">
        <option value="">Selecione</option>
        <option value="marketing">Marketing</option>
        <option value="vendas">Vendas</option>
        <option value="crm">CRM</option>
        <option value="gestao">Gest√£o</option>
        <option value="posvenda">P√≥s-venda</option>
      </select>

      <label for="cargo">Cargo</label>
      <select id="cargo" name="cargo">
        <option value="">Selecione</option>
        <option value="assistente">Assistente</option>
        <option value="vendedor">Vendedor</option>
        <option value="analista">Analista</option>
        <option value="especialista">Especialista</option>
        <option value="coordenador">Coordenador</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option value="titular">Titular</option>
      </select>

      <label for="cliente">Voc√™ √© cliente AutoForce?</label>
      <select id="cliente" name="cliente">
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">N√£o</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="privacidade" name="privacidade"/>
        <label for="privacidade">Concordo com a <a href="https://site.autoforce.com/politica-de-privacidade/" target="_blank">Pol√≠tica de Privacidade</a></label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('autoForceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const empresa = document.getElementById('empresa').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.replace(/\D/g,'');
      const segmento = document.getElementById('segmento').value;
      const area = document.getElementById('area').value;
      const cargo = document.getElementById('cargo').value;
      const cliente = document.getElementById('cliente').value;
      const privacidade = document.getElementById('privacidade').checked;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const errors = [];
      if (!nome) errors.push('Nome √© obrigat√≥rio.');
      if (!empresa) errors.push('Nome da empresa √© obrigat√≥rio.');
      if (!emailRegex.test(email)) errors.push('Email inv√°lido.');
      if (telefone.length < 10) errors.push('Telefone inv√°lido.');
      if (!segmento) errors.push('Selecione um segmento.');
      if (!area) errors.push('Selecione uma √°rea.');
      if (!cargo) errors.push('Selecione um cargo.');
      if (!cliente) errors.push('Informe se voc√™ √© cliente AutoForce.');
      if (!privacidade) errors.push('Voc√™ precisa aceitar a Pol√≠tica de Privacidade.');

      if (errors.length > 0) {
        alert(errors.join('\n'));
        return;
      }

      const data = {
        nome, empresa, email, telefone, segmento, area, cargo, cliente,
        data: new Date().toISOString()
      };

      fetch('https://webhook.hablla.com/v1/69024d03f91864b213d9ad31', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Status ' + res.status);
        return res.text();
      })
      .then(() => {
        document.getElementById('alert-personalizado').style.display = 'block';
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'form_submit_success',
          form_name: 'Formulario AutoForce'
        });
        setTimeout(() => {
          document.getElementById('alert-personalizado').style.display = 'none';
        }, 3000);
        document.getElementById('autoForceForm').reset();
      })
      .catch(err => {
        console.error('Erro no envio:', err);
        alert('Erro ao enviar. Tente novamente mais tarde.');
      });
    });
  </script>
