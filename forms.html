  <style>
    html, body {
      margin: 0;

    .container { width: 100%; max-width: 890px; height: 100vh; margin: 0 auto; box-sizing: border-box; display: flex; flex-direction: column; justify-content: flex-start; padding: 20px; overflow: auto; }
    form { width: 100%; display: flex; flex-direction: column; flex: 1; }

    input, select, button { max-width: 500px; width: 100%; padding: 20px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }

<body>

  <div class="container">
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome"/>

      <label for="empresa">Nome da Empresa</label>
      <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email"/>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Ex: (99) 99999-9999"/>

      <label for="segmento">Segmento</label>
      <select id="segmento" name="segmento">
        <option value="">Selecione um segmento</option>
        <option value="montadora">Montadora</option>
        <option value="concessionaria">Concessionária</option>
        <option value="revenda">Revenda</option>
        <option value="seguradora">Seguradora</option>
        <option value="blindadora">Blindadora</option>
        <option value="financeira">Financeira</option>
        <option value="consorcio">Consórcio</option>
      </select>

      <label for="area">Área</label>
      <select id="area" name="area">
        <option value="">Selecione uma área</option>
        <option value="marketing">Marketing</option>
        <option value="vendas">Vendas</option>
        <option value="crm">CRM</option>
        <option value="gestao">Gestão</option>
        <option value="posvenda">Pós-venda</option>
      </select>

      <label for="cargo">Cargo</label>
      <select id="cargo" name="cargo">
        <option value="">Selecione um cargo</option>
        <option value="assistente">Assistente</option>
        <option value="vendedor">Vendedor</option>
        <option value="analista">Analista</option>
        <option value="especialista">Especialista</option>
        <option value="coordenador">Coordenador</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option value="titular">Titular</option>
      </select>

      <!-- CAMPOS OCULTOS PARA RASTREAMENTO -->
      <div class="hidden-field">
        <input type="hidden" id="utm_source" name="utm_source" />
        <input type="hidden" id="utm_medium" name="utm_medium" />
        <input type="hidden" id="utm_campaign" name="utm_campaign" />
        <input type="hidden" id="utm_term" name="utm_term" />
        <input type="hidden" id="utm_content" name="utm_content" />
        <input type="hidden" id="gclid" name="gclid" />
      </div>

      <div class="checkbox">
        <input type="checkbox" id="privacidade" name="privacidade"/>
        <label for="privacidade">
          Concordo com a <a href="https://lp.autoforce.com/pol%C3%ADtica-de-privacidade" target="_blank">Política de Privacidade</a>
        </label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- SCRIPT JS -->
  <script>
    // --- SCRIPT DE RASTREAMENTO DE ORIGEM ---
    // Função para guardar os parâmetros da URL em cookies.
    function setTrackingCookies() {
      try {
        const params = new URLSearchParams(window.location.search);
        const utmParameters = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'gclid'];
        let hasUtm = false;

        utmParameters.forEach(param => {
          if (params.has(param)) {
            // Guarda o parâmetro em um cookie que dura 30 dias.
            document.cookie = `${param}=${params.get(param)}; max-age=2592000; path=/; SameSite=Lax`;
            hasUtm = true;
          }
        });

        // Se não encontrou nenhum UTM, mas o link de referência é do Google, marca como orgânico.
        if (!hasUtm && document.referrer.includes('google.com')) {
          document.cookie = `utm_source=google; max-age=2592000; path=/; SameSite=Lax`;
          document.cookie = `utm_medium=organic; max-age=2592000; path=/; SameSite=Lax`;
        }
      } catch (error) {
        console.error("Erro ao configurar cookies de rastreamento:", error);
      }
    }

    // Função para ler um cookie específico.
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Função para preencher os campos ocultos do formulário.
    function fillTrackingFields() {
      const fieldsToFill = {
        'utm_source': getCookie('utm_source'),
        'utm_medium': getCookie('utm_medium'),
        'utm_campaign': getCookie('utm_campaign'),
        'utm_term': getCookie('utm_term'),
        'utm_content': getCookie('utm_content'),
        'gclid': getCookie('gclid')
      };

      for (const fieldName in fieldsToFill) {
        if (fieldsToFill[fieldName]) {
          const inputElement = document.querySelector(`input[name="${fieldName}"]`);
          if (inputElement) {
            inputElement.value = decodeURIComponent(fieldsToFill[fieldName]);
          }
        }
      }
    }
    // --- FIM DO SCRIPT DE RASTREAMENTO ---


    document.addEventListener('DOMContentLoaded', function () {
      console.log('DEBUG (Dentro do Formulário): A URL que eu vejo é:', window.location.href);
      // Executa as funções de rastreamento assim que a página carrega
      setTrackingCookies();
      fillTrackingFields();

      const form = document.querySelector('form');

      const telefoneInput = document.getElementById('telefone');
      telefoneInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 2) { value = `(${value.substring(0, 2)}) ${value.substring(2)}`; }
        if (value.length > 9 && value.length < 11) { // Celular sem o 9 inicial
          value = `${value.substring(0, 9)}-${value.substring(9)}`;
        } else if (value.length >= 11) { // Celular com 9 inicial
          value = `${value.substring(0, 10)}-${value.substring(10)}`;
        }
        e.target.value = value.substring(0, 15);
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const empresa = document.getElementById('empresa').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
        const segmento = document.getElementById('segmento').value;
        const area = document.getElementById('area').value;
        const cargo = document.getElementById('cargo').value;
        const privacidade = document.getElementById('privacidade').checked;

        // Captura os valores dos campos de rastreamento
        const utm_source = document.getElementById('utm_source').value;
        const utm_medium = document.getElementById('utm_medium').value;
        const utm_campaign = document.getElementById('utm_campaign').value;
        const utm_term = document.getElementById('utm_term').value;
        const utm_content = document.getElementById('utm_content').value;
        const gclid = document.getElementById('gclid').value;


        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let errors = [];

        if (!nome) errors.push('Nome é obrigatório.');
        if (!empresa) errors.push('Nome da empresa é obrigatório.');
        if (!emailRegex.test(email)) errors.push('Email inválido.');
        if (telefone.length < 10) errors.push('Telefone inválido.');
        if (!segmento) errors.push('Selecione um segmento.');
        if (!area) errors.push('Selecione uma área.');
        if (!cargo) errors.push('Selecione um cargo.');
        if (!privacidade) errors.push('Você precisa aceitar a Política de Privacidade.');

        if (errors.length > 0) {
          alert(errors.join('\n'));
          return;
        }

        // Adiciona os dados de rastreamento ao objeto 'data'
        const data = { 
          nome, empresa, email, telefone, segmento, area, cargo, 
          data: new Date().toISOString(),
          utm_source, utm_medium, utm_campaign, utm_term, utm_content, gclid
        };

        fetch('https://hook.us1.make.com/sa0wsbynnj8jev4418pknualaxxmjr72', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => {
          if (!res.ok) {
            throw new Error(`Erro ao enviar formulário. Status: ${res.status}`);
          }
          return res.text();
        })
        .then((text) => {
          console.log('Resposta do servidor:', text);
          if (text === "Accepted") {
            alert('Formulário enviado com sucesso!');

            // Envia eventos para os dois containers
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
              event: 'formEnviadoComSucesso',
              nome: nome, email: email, telefone: telefone, empresa: empresa,
              segmento: segmento, area: area, cargo: cargo,
              utm_source: utm_source, utm_medium: utm_medium, utm_campaign: utm_campaign
            });

            window.dataLayer2 = window.dataLayer2 || [];
            window.dataLayer2.push({
              event: 'formEnviadoComSucesso',
              nome: nome, email: email, telefone: telefone, empresa: empresa,
              segmento: segmento, area: area, cargo: cargo,
              utm_source: utm_source, utm_medium: utm_medium, utm_campaign: utm_campaign
            });

            console.log('📩 Evento enviado aos dois GTMs com sucesso!');
            form.reset();
          } else {
            throw new Error('Resposta inesperada do servidor');
          }
        })
        .catch(err => {
          console.error(err);
          alert('Erro ao enviar. Tente novamente mais tarde.');
        });
      });
    });
  </script>
