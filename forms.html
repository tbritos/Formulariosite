  <div class="container">

      <!-- Campos do formul√°rio -->
      <label for="nome">Nome</label>

      <label for="email">Email</label>

      <label for="telefone">Telefone</label>

      <select id="segmento" name="segmento">

        <option value="">Selecione uma √°rea</option>
        <option value="marketing">Marketing</option>
        <option value="vendas">Vendas</option>
        <option value="crm">CRM</option>
        <option value="gestao">Gest√£o</option>
        <option value="posvenda">P√≥s-venda</option>
      </select>

      <label for="cargo">Cargo</label>
      <select id="cargo" name="cargo">
        <option value="">Selecione um cargo</option>
        <option value="assistente">Assistente</option>

        </label>

  <!-- SCRIPT JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');

      // M√°scara de telefone
      const telefoneInput = document.getElementById('telefone');
      telefoneInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 2) { value = `(${value.substring(0, 2)}) ${value.substring(2)}`; }
        if (value.length > 10) { value = `${value.substring(0, 10)}-${value.substring(10)}`; }
        e.target.value = value;
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
        const segmento = document.getElementById('segmento').value;
        const area = document.getElementById('area').value;
        const cargo = document.getElementById('cargo').value;
        const privacidade = document.getElementById('privacidade').checked;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let errors = [];

        if (!nome) errors.push('Nome √© obrigat√≥rio.');
        if (!emailRegex.test(email)) errors.push('Email inv√°lido.');
        if (telefone.length < 10) errors.push('Telefone inv√°lido.');
        if (!segmento) errors.push('Selecione um segmento.');
        if (!area) errors.push('Selecione uma √°rea.');
        if (!cargo) errors.push('Selecione um cargo.');
        if (!privacidade) errors.push('Voc√™ precisa aceitar a Pol√≠tica de Privacidade.');

        if (errors.length > 0) {
          alert(errors.join('\n'));
          return;
        }

        const data = { nome, email, telefone, segmento, area, cargo };

        fetch('https://webhook.hablla.com/v1/67e2ffb437191101d73ce002', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => {
          if (!res.ok) throw new Error('Erro ao enviar formul√°rio.');
          return res.json();
        })
        .then(() => {
          alert('Formul√°rio enviado com sucesso!');

          // Push para o GTM
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'formEnviadoComSucesso',
            nome: nome,
            email: email,
            telefone: telefone,
            segmento: segmento,
            area: area,
            cargo: cargo
          });

          console.log('üì© Evento enviado ao GTM com sucesso!');
          form.reset();
        })
        .catch(err => {
          console.error(err);
          alert('Erro ao enviar. Tente novamente mais tarde.');
        });
      });
    });
  </script>
