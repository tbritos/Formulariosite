<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário AutoForce</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(180deg, #00020A 0%, #020C20 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #fff;
      font-weight: 600;
    }

    form { display: flex; flex-direction: column; gap: 12px; }

    label { font-weight: 500; color: rgba(255,255,255,0.85); font-size: 14px; }

    input, select {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #2A2A3A;
      background-color: #0A0A12;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1440FF;
      box-shadow: 0 0 10px rgba(20,64,255,0.4);
      outline: none;
    }

    button {
      background: #1440FF;
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2A54FF;
      transform: translateY(-2px);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
    }

    .checkbox a { color: #4a61f5; text-decoration: underline; }

    #privacidade { accent-color: #1440FF; }

    #alert-personalizado {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      animation: fadeIn 0.6s ease;
      font-size: 15px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-height: 700px) {
      .container { max-height: 85vh; overflow-y: scroll; }
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="alert-personalizado">Formulário enviado com sucesso! ✅</div>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo"/>

      <label for="empresa">Nome da Empresa</label>
      <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com"/>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"/>

      <label for="segmento">Segmento</label>
      <select id="segmento" name="segmento">
        <option value="">Selecione</option>
        <option value="montadora">Montadora</option>
        <option value="concessionaria">Concessionária</option>
        <option value="revenda">Revenda</option>
        <option value="seguradora">Seguradora</option>
        <option value="blindadora">Blindadora</option>
        <option value="financeira">Financeira</option>
        <option value="consorcio">Consórcio</option>
      </select>

      <label for="area">Área</label>
      <select id="area" name="area">
        <option value="">Selecione</option>
        <option value="marketing">Marketing</option>
        <option value="vendas">Vendas</option>
        <option value="crm">CRM</option>
        <option value="gestao">Gestão</option>
        <option value="posvenda">Pós-venda</option>
      </select>

      <label for="cargo">Cargo</label>
      <select id="cargo" name="cargo">
        <option value="">Selecione</option>
        <option value="assistente">Assistente</option>
        <option value="vendedor">Vendedor</option>
        <option value="analista">Analista</option>
        <option value="especialista">Especialista</option>
        <option value="coordenador">Coordenador</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option value="titular">Titular</option>
      </select>

      <label for="cliente">Você é cliente AutoForce?</label>
      <select id="cliente" name="cliente">
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="privacidade" name="privacidade"/>
        <label for="privacidade">Concordo com a <a href="https://site.autoforce.com/politica-de-privacidade/" target="_blank">Política de Privacidade</a></label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const alertBox = document.getElementById('alert-personalizado');
      alertBox.style.display = 'block';
      setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
    });
  </script>
</body>
</html>
