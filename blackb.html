<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formul√°rio AutoForce</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      padding: 30px 40px;
      text-align: left;
      backdrop-filter: blur(8px);
      animation: fadeInUp 0.8s ease;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
    }

    form { display: flex; flex-direction: column; gap: 14px; }

    label {
      font-weight: 500;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
    }

    input, select {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12); /* üëà contorno sutil */
      background-color: transparent; /* fundo est√°tico */
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    /* Apar√™ncia moderna e coerente com o tema escuro */
select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: transparent;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 8px;
  padding: 14px;
  font-size: 15px;
  transition: all 0.3s ease;
  cursor: pointer;
}

/* Personaliza o menu suspenso (as op√ß√µes abertas) */
option {
  background-color: #000; /* fundo preto */
  color: #fff; /* texto branco */
}

/* Foco do select */
select:focus {
  border: 1px solid #1440FF; /* realce azul */
  outline: none;
  box-shadow: 0 0 10px rgba(20,64,255,0.4);
}

/* Remove seta padr√£o do Windows */
select::-ms-expand {
  display: none;
}


    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    input:focus, select:focus {
      border: 1px solid #1440FF; /* üëà realce azul */
      outline: none;
      background-color: rgba(20,64,255,0.05); /* leve brilho azul */
    }

    button {
      background: #1440FF;
      color: white;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2A54FF;
      transform: translateY(-2px);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      margin-top: 10px;
    }

    .checkbox a { color: #4a61f5; text-decoration: underline; }

    #privacidade { accent-color: #1440FF; }

    #alert-personalizado {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      animation: fadeIn 0.6s ease;
      font-size: 15px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>
  <div class="container">

    <form>

        <option value="gerente">Gerente</option>

      </select>

  </div>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const alertBox = document.getElementById('alert-personalizado');
      alertBox.style.display = 'block';
      setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
    });
  </script>
</body>
</html>
