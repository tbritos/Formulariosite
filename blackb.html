    <script>
    jQuery(document).ready(function($) {
      
      // *** FUNÇÃO DE RASTREAMENTO COM LÓGICA ORGÂNICA ***
      function preencherCamposDeRastreamento() {
        try {
          console.log('DEBUG (Dentro do Formulário): A URL que eu vejo é:', window.location.href);
          const params = new URLSearchParams(window.location.search);
          const camposRastreamento = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'gclid'];
          let temUTM = false;

          // Prioridade 1: Verifica se existem parâmetros UTM na URL
          camposRastreamento.forEach(function(nomeCampo) {
            if (params.has(nomeCampo)) {
              const campoInput = document.getElementById(nomeCampo);
              if (campoInput) {
                campoInput.value = params.get(nomeCampo);
                console.log(`DEBUG: Campo oculto '${nomeCampo}' preenchido com '${params.get(nomeCampo)}'`);
                if (nomeCampo.startsWith('utm_')) {
                  temUTM = true;
                }
              }
            }
          });

          // Prioridade 2: Se não houver UTMs, verifica a origem (referrer) para tráfego orgânico
    if (!temUTM && document.referrer) {
      console.log('DEBUG: Nenhum UTM encontrado. Verificando referrer:', document.referrer);
      const utmSourceInput = document.getElementById('utm_source');
      const utmMediumInput = document.getElementById('utm_medium');
      const referrer = document.referrer;

      if (referrer.includes('google.com') || referrer.includes('bing.com')) {
        // Se vier de buscadores, marca como orgânico
        utmSourceInput.value = utmSourceInput.value || 'search';
        utmMediumInput.value = utmMediumInput.value || 'organic';
        console.log("DEBUG: Origem orgânica detetada.");
      } else if (referrer.includes('facebook.com') || referrer.includes('instagram.com')) {
        // Se vier de redes sociais, marca como social
        utmSourceInput.value = utmSourceInput.value || 'social_media';
        utmMediumInput.value = utmMediumInput.value || 'social';
        console.log("DEBUG: Origem social detetada.");
      } else {
        // Se a origem for de outro site, usa o domínio como source
        try {
          const referrerHost = new URL(referrer).hostname;
          utmSourceInput.value = utmSourceInput.value || referrerHost;
          utmMediumInput.value = utmMediumInput.value || 'referral';
          console.log(`DEBUG: Origem de referência detetada de: ${referrerHost}`);
        } catch (error) {
          // Se o referrer não for uma URL válida, trata como direto
          console.log('DEBUG: Referrer inválido. Tratando como tráfego direto.');
          document.getElementById('utm_source').value = 'direto';
          document.getElementById('utm_medium').value = 'none';
        }
      }
    }

    // Prioridade 3: Se não houver UTMs e nem referrer, define como "direto"
    // Esta é a parte que garante um valor padrão
    const utmSourceInput = document.getElementById('utm_source');
    const utmMediumInput = document.getElementById('utm_medium');

    if (!utmSourceInput.value) {
      utmSourceInput.value = 'direto';
      utmMediumInput.value = 'none';
      console.log('DEBUG: Nenhum UTM ou Referrer encontrado. Campos preenchidos como "direto / none".');
    }
  } catch (error) {
    console.error("Erro ao preencher campos de rastreamento:", error);
  }
}

      // Executa a função de rastreamento
      preencherCamposDeRastreamento();

      const form = document.querySelector('form');

      // Resto do script de validação e envio
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Captura os valores de todos os campos
        const nome = document.getElementById('nome').value.trim();
        const empresa = document.getElementById('empresa').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
        const segmento = document.getElementById('segmento').value;
        const area = document.getElementById('area').value;
        const cargo = document.getElementById('cargo').value;
        const privacidade = document.getElementById('privacidade').checked;
        
        // NOVO: Captura do valor do radio button "Cliente Autoforce"
        const clienteAutoforce = document.querySelector('input[name="clienteAutoforce"]:checked').value;


        const utm_source = document.getElementById('utm_source').value;
        const utm_medium = document.getElementById('utm_medium').value;
        const utm_campaign = document.getElementById('utm_campaign').value;
        const utm_term = document.getElementById('utm_term').value;
        const utm_content = document.getElementById('utm_content').value;
        const gclid = document.getElementById('gclid').value;

        // Validação
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let errors = [];
        if (!nome) errors.push('Nome é obrigatório.');
        if (!empresa) errors.push('Nome da empresa é obrigatório.');
        if (!emailRegex.test(email)) errors.push('Email inválido.');
        if (telefone.length < 10) errors.push('Telefone inválido.');
        if (!segmento) errors.push('Selecione um segmento.');
        if (!area) errors.push('Selecione uma área.');
        if (!cargo) errors.push('Selecione um cargo.');
        if (!privacidade) errors.push('Você precisa aceitar a Política de Privacidade.');
        // Validação do novo campo (garantido pelo 'required' no HTML, mas bom reforçar)
        if (!clienteAutoforce) errors.push('Informe se é cliente Autoforce.'); 

        if (errors.length > 0) {
          alert(errors.join('\n'));
          return;
        }

        const data = { 
          nome, empresa, email, telefone, segmento, area, cargo, clienteAutoforce, // Novo campo adicionado aqui
          data: new Date().toISOString(),
          utm_source, utm_medium, utm_campaign, utm_term, utm_content, gclid
        };

        // Envio para o Make.com
        fetch('https://hook.us1.make.com/sa0wsbynnj8jev4418pknualaxxmjr72', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.ok ? res.text() : Promise.reject(`Erro: ${res.status}`))
        .then(text => {
          if (text === "Accepted") {
            document.getElementById('alert-personalizado').style.display = 'block';
            setTimeout(() => {
              document.getElementById('alert-personalizado').style.display = 'none';
            }, 5000);
            // GTM events e form.reset() aqui se necessário
            form.reset();
          } else {
            throw new Error('Resposta inesperada do servidor');
          }
        })
        .catch(err => {
          console.error(err);
          alert('Erro ao enviar. Tente novamente mais tarde.');
        });
      });
      
       // Máscara de telefone
       const telefoneInput = document.getElementById('telefone');
       telefoneInput.addEventListener('input', function (e) {
         let value = e.target.value.replace(/\D/g, '');
         if (value.length > 2) { value = `(${value.substring(0, 2)}) ${value.substring(2)}`; }
         if (value.length > 9 && value.length < 11) {
           value = `${value.substring(0, 9)}-${value.substring(9)}`;
         } else if (value.length >= 11) {
           value = `${value.substring(0, 10)}-${value.substring(10)}`;
         }
         e.target.value = value.substring(0, 15);
       });
    });
  </script>
